name: Run coverage

on: pull_request

jobs:
  run-coverage:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: "â˜ï¸ Checkout code"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: "ğŸ“¦ Cache Next.js build"
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-build-${{ hashFiles('**/package-lock.json') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-nextjs-build-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-nextjs-build-

      - name: "ğŸ“¦ Cache node modules"
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: "ğŸ“¦ List the state of node modules"
        continue-on-error: true
        run: npm list

      - name: "ğŸ”„ Install dependencies"
        # why ci? because it's faster than install
        run: npm ci

      - name: "ğŸ§ª Run tests and coverage"
        run: npm run coverage

      - name: "ğŸ“Š Report coverage"
        uses: davelosert/vitest-coverage-report-action@v2
