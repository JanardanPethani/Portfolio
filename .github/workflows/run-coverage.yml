name: Run coverage

on: pull_request

jobs:
  run-coverage:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run tests and coverage
        run: npm run coverage

      - name: Report coverage
        uses: davelosert/vitest-coverage-report-action@v2
