name: Run coverage

on: pull_request

jobs:
  run-coverage:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: "â˜ï¸ Checkout code"
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: "âš™ï¸ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: "ğŸ“¦ Cache Next.js build"
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-build-${{ hashFiles('**/package-lock.json') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-nextjs-build-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-nextjs-build-

      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: "ğŸ“¦ List the state of node modules"
        continue-on-error: true
        run: pnpm list

      - name: Install dependencies
        run: pnpm install

      - name: "ğŸ§ª Run tests and coverage"
        run: pnpm run coverage

      - name: "ğŸ“Š Report coverage"
        uses: davelosert/vitest-coverage-report-action@v2
