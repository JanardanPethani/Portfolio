name: Run linter and tests on push

on:
  push:
    branches:
      - dev

jobs:
  run-linter-and-tests:
    runs-on: ubuntu-latest

    steps:
      - name: "â˜ï¸ Checkout code"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: "ğŸ“¦ Cache Next.js build"
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-build-${{ hashFiles('**/package-lock.json') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-nextjs-build-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-nextjs-build-

      - name: "ğŸ“¦ Cache node modules"
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: "ğŸ”„ Install dependencies"
        # why ci? because it's faster than install
        run: npm ci

      - name: "ğŸ” Lint code"
        run: npm run lint

      - name: "ğŸ§ª Run tests"
        run: npm test

  netlify-deploy-prod:
    needs: run-linter-and-tests
    runs-on: ubuntu-latest
    if: ${{ needs.run-linter-and-tests.result == 'success' }}
    steps:
      - name: "â˜ï¸ Checkout code"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: "ğŸ“¦ Cache Next.js build"
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-build-${{ hashFiles('**/package-lock.json') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-nextjs-build-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-nextjs-build-

      - name: "ğŸ“¦ Cache node modules"
        id: cache-npm-prod
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: "ğŸ”„ Install dependencies"
        # why ci? because it's faster than install
        run: npm ci

      - name: "ğŸš€ Deploy to Netlify."
        run: npx netlify deploy --dir=.next --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
