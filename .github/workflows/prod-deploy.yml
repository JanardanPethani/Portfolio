name: Run linter and tests on push

on:
  push:
    branches:
      - main, dev

jobs:
  run-linter-and-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm test

  netlify-deploy-prod:
    needs: run-linter-and-tests
    runs-on: ubuntu-latest
    if: ${{ needs.run-linter-and-tests.results == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install
